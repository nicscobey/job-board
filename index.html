<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script defer src="/script.js"></script>

</head>

<body class="container">
    <h1>Job Board</h1>
    <!--Carousel-->
    <!--NOTE: IDS WILL NEED TO BE ADJUSTED-->
    <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/Carousel/Job Board Carousel.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Images/Carousel/Job Board Carousel (1).svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Images/Carousel/Job Board Carousel (2).svg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="searchForm">
        <h2>Enter Search Criteria</h2>

        <!-- <form>
            
                OPTION 1:
                industry
                keyword
                location

                OPTION 2 (same as indeed):
                job title, keywords, company 
                location

                OPTION 3 (LinkedIn):
                title, skill, or company
                city, state, or ZIP
           
        </form> -->
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary purple-btn">Submit</button>
        </form>
    </div>


    <div id="jobs">

        <div class="card border-secondary mb-3">
            <div class="card-header">
                <div class="header-top-row header-row">
                    <div class="header title-employer-names">
                        <h5>Job Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Employer, Location</h6>
                    </div>
                    <img class="nav-icon" src="Images/Job Board Icons (1) copy 4.svg" width=30px>
                </div>
                <div class="header-bottom-row header-row card-links">
                    <button class="btn white-btn card-link" type="button" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Learn More
                    </button>
                    <button class="btn purple-btn card-link" type="button" data-toggle="collapse" data-target=""
                        aria-expanded="false" aria-controls="collapseExample">
                        Apply Now
                    </button>
                </div>
                <h7 class="card-subtitle mb-2 text-muted italics">Date Posted</h7>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="card-body text-secondary">
                    <p class="card-text">Blurb about job</p>
                </div>
            </div>
        </div>
    </div>



    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="nav-button container-fluid" href="#">
            <img class="nav-icon" src="Images/Job Board Icons (1).svg" width=40px>
            <a class="container-fluid white-text no-underline">Menu</a>
        </div>
        <div class="nav-button container-fluid" href="#">
            <img class="nav-icon" src="Images/Job Board Icons (3).svg" width=40px>
            <a class="container-fluid white-text no-underline">Favorites</a>
        </div>
        <div class="nav-button container-fluid" href="#">
            <img class="nav-icon" src="Images/Job Board Icons (1) copy 5.svg" width=40px>
            <a class="container-fluid white-text no-underline">Search</a>
        </div>
    </nav>
</body>

</html>
