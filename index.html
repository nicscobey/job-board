<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Images/R J B.png">
    <title>Remote Job Board</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,900;1,100;1,300;1,700;1,900&family=Secular+One&display=swap"
        rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="/script.js"></script>

</head>

<body class="container">
    <h1>Remote Job Board</h1>
    <!--Carousel-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/Carousel/Job Board Carousel.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Images/Carousel/Job Board Carousel (1).svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Images/Carousel/Job Board Carousel (2).svg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="searchForm">
        <h2>Enter Search Criteria</h2>
        <form id="form">
            <div class="job-category-selection form-check-inline">
                <label class="form-label" for="job-category-selection">Select Job Category</label>
            </div>
            <div class="experience-levels">
                <label class="form-label" for="experience-level">Select Experience Level</label>
            </div>
            <button type="submit" class="btn btn-primary purple-btn">Search Jobs</button>
        </form>
    </div>


    <div id="jobs"></div>

    <nav id="page-nav" aria-label="Page navigation example">
        <p id="page-display"></p>
        <ul class="pagination justify-content-center"></ul>
    </nav>


    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div id="return-button" class="nav-button hidden container-fluid" href="#">
            <img id="nav-return-img" class="nav-icon" src="Images/Job Board Icons (1) copy 6.svg" width=40px>
            <a id="nav-return-link" class="nav-link container-fluid white-text no-underline">Back to Results</a>
        </div>
        <div class="nav-button container-fluid" href="#">
            <img id="nav-favorites-img" class="nav-icon" src="Images/Job Board Icons (3).svg" width=40px>
            <a id="nav-favorites-link" class="nav-link container-fluid white-text no-underline">My Favorites</a>
        </div>
        <div class="nav-button container-fluid" href="">
            <a href="#form">
                <img id="nav-search-img" class="nav-icon" src="Images/Job Board Icons (1) copy 5.svg" width=40px>
            </a>
            <a href="#form" id="nav-search-link" class="nav-link container-fluid white-text no-underline">New Search</a>
        </div>
    </nav>

    <div class="toast-container">
        <div id="toast-position" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
    </div>
</body>

</html>
