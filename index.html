<body class="container">

    <!--Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="jobs">

        <div class="card border-secondary mb-3">
            <div class="card-header">
                <div class="header-top-row header-row">
                    <div class="header title-employer-names">
                        <h5>Job Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Employer, Location</h6>
                    </div>
                    <p>heart</p>
                </div>
                <div class="header-bottom-row header-row card-links">
                    <button class="btn btn-primary learn-more-btn" type="button" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Learn More
                    </button>
                    <button class="btn btn-primary apply-now-btn" type="button" data-toggle="collapse" data-target=""
                        aria-expanded="false" aria-controls="collapseExample">
                        Apply Now
                    </button>
                </div>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="card-body text-secondary">
                    <p class="card-text">Blurb about job</p>
                </div>
            </div>
        </div>
    </div>



    <nav class="navbar fixed-bottom navbar-dark bg-dark">

            <img class="nav-icon"
                src="https://images.unsplash.com/photo-1629410402715-bb87a3502be4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80"

            <a class="container-fluid white-text no-underline">Search</a>
        </div>

            <a class="container-fluid white-text no-underline">Favorites</a>
        </div>
